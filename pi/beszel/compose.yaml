services:
  beszel-agent:
    image: henrygd/beszel-agent
    container_name: beszel-agent
    restart: unless-stopped
    network_mode: host
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./beszel_agent_data:/var/lib/beszel-agent
    env_file:
      - .env
    environment:
      - LISTEN=45876
      - KEY=${KEY}
      - TOKEN=${TOKEN}
      - HUB_URL=https://beszel.home.gerardgascon.com